machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 0.12.0
dependencies:
  pre:
    - npm install -g bower
  override:
    - npm install
    - bower install

deployment:
  development:
    branch: develop
    commands:
      - ./deploy.js --environment=qa
